version: "2"
services:
  redis1:
    image: redis:5
    ports:
      - "7000:7000"
    volumes:
      - ./7000.conf:/redis.conf
    command: "redis-server /redis.conf"
  redis2:
    image: redis:5
    ports:
      - "7001:7001"
    volumes:
      - ./7001.conf:/redis.conf
    command: "redis-server /redis.conf"
